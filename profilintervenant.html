<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <link href="css/materialize.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />



    <title>Profil Intervenant</title>
</head>

<body>
        <div class="fond-gris">

    <header>
        <div class="edit-button">
            <i class="fas fa-pen"></i>
        </div>

        <div class="main-profile">


            <div class="profile-image-container">
                <div class="profile-image">
                    <img class="image" src="img/maboul.png" alt=""/>
                    <div class="camera-button">
                        <a href="javascript:void(0)">
                            <img src="img/camera-solid.png" alt="camera-solid">
                        </a>
                    </div>
                </div>
            </div>
            <div class="profile-name">
                <h1>Dr. Maboul <!--<i class="fas fa-mars"></i>--></h1>
            </div>
        </div>
    </header>
    <main class="no-margin">
        <!-- collapsible-->
        <ul class="contact collapsible">

            <li class="contact-li">
                <div class="contact-header collapsible-header ">
                    <div class="container">

                        <div class="row">
                            <form class="col s12 border-bottom">
                                <div class="icon-container col s3">
                                    <span class="icone"><i class="fas fa-briefcase"></i></span>
                                </div>
                                <div class="remove-white-space col s9">

                                    <div class="langue-demande">
                                        <h6>Docteur</h6>
                                        <span>Généraliste</span>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="row">
                            <form class="col s12 border-bottom">
                                <div class="icon-container col s3">
                                    <span class="icone"><i class="fas fa-envelope"></i></span>
                                </div>

                                <div class="mail remove-white-space col s9">
                                    <h6>dr-maboul@mail.com</h6>
                                    <span>Email</span>
                                </div>
                            </form>
                        </div>

                        <div class="row">
                            <form class="col s12 border-bottom">
                                <div class="icon-container col s3">
                                    <span class="icone"><i class="fas fa-phone"></i></span>
                                </div>

                                <div class="telephone remove-white-space col s9">
                                    <h6>+32 4 34 09 49</h6>
                                    <span>Téléphone</span>
                                </div>
                            </form>
                        </div>

                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="icon-container col s3">
                                        <span class="icone"><i class="fas fa-building"></i></span>
                                    </div>

                                    <div class="remove-white-space organisation col s9">
                                        <h6>CHU</h6>
                                                <span class="border-bottom-0">Hospital Universitaire</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <!-- /collapsible-->
    </main>
    <!-- Nav tabs -->
    <div class="menu-nav">
        <div class="row">
            <div class="col s4 icon-container">
                <ul>
                    <li>
                        <a href="pageclient.html">
                            <i class="fas fa-list-ul "></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col s4 icon-container">
                <ul>
                    <li><a href="profilclient.html "><i class="fas fa-user active"></i></a></li>
                </ul>
            </div>
            <div class="col s4 icon-container">
                <ul>
                    <li><a href="option.html"><i class="fas fa-sliders-h"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
        </div>
    <!-- /Nav tabs-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="js/js.js"></script>
</body>

</html>
