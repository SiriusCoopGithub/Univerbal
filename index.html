<html lang="en">

<head>

<body>
    <div class="container-fluid">
        <div class=row>
            <!-- Default form login -->
            <form class="text-center">
                <i class="fal fa-info-circle"></i>
                <img src="image/Tracé 1.png" alt="">
                <div class="form-logo">

                    <p class="h1 mb-4">UNIVERBAL</p>
                    <p class="h4 mb-4">Interprétariat Social</p>
                </div>
                <!-- Email -->
                <div class="login-form">
                    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Email"
                        required>

                    <!-- Password -->
                    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Mot de passe"
                        required>
                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit">CONNECTION</button>
                    <!-- Creation de compte -->
                    <p><a href="">créer un compte</a></p>
                </div>
            </form>
            <!-- Default form login -->
        </div>
